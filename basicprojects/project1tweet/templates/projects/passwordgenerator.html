<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center px-4">

  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-8 w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-center">🔐 Password Generator</h1>

    <!-- Generated Password -->
    <div class="flex items-center gap-2 bg-gray-100 dark:bg-gray-700 rounded p-3 justify-between">
      <input id="passwordOutput" type="text" readonly class="bg-transparent w-full outline-none text-lg font-mono" />
      <button id="copyBtn" class="text-sm px-3 py-1 bg-pink-600 text-white rounded hover:bg-pink-700">Copy</button>
    </div>

    <!-- Settings -->
    <div class="space-y-4">
      <div>
        <label class="font-semibold">Password Length: <span id="lengthValue" class="font-bold">12</span></label>
        <input type="range" id="lengthSlider" min="4" max="32" value="12" class="w-full mt-1" />
      </div>

      <div class="grid grid-cols-2 gap-4 text-sm">
        <label class="flex items-center gap-2"><input type="checkbox" id="uppercase" checked /> Uppercase</label>
        <label class="flex items-center gap-2"><input type="checkbox" id="lowercase" checked /> Lowercase</label>
        <label class="flex items-center gap-2"><input type="checkbox" id="numbers" checked /> Numbers</label>
        <label class="flex items-center gap-2"><input type="checkbox" id="symbols" /> Symbols</label>
      </div>
    </div>

    <!-- Actions -->
    <button id="generateBtn" class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 transition">Generate Password</button>
  </div>

  <script>
    const output = document.getElementById("passwordOutput");
    const lengthSlider = document.getElementById("lengthSlider");
    const lengthValue = document.getElementById("lengthValue");
    const copyBtn = document.getElementById("copyBtn");
    const generateBtn = document.getElementById("generateBtn");

    const uppercase = document.getElementById("uppercase");
    const lowercase = document.getElementById("lowercase");
    const numbers = document.getElementById("numbers");
    const symbols = document.getElementById("symbols");

    const getRandom = {
      lower: () => String.fromCharCode(Math.floor(Math.random() * 26) + 97),
      upper: () => String.fromCharCode(Math.floor(Math.random() * 26) + 65),
      number: () => String.fromCharCode(Math.floor(Math.random() * 10) + 48),
      symbol: () => "!@#$%^&*(){}[]=<>/,.?"[Math.floor(Math.random() * 20)],
    };

    function generatePassword() {
      const length = +lengthSlider.value;
      const types = [];

      if (lowercase.checked) types.push("lower");
      if (uppercase.checked) types.push("upper");
      if (numbers.checked) types.push("number");
      if (symbols.checked) types.push("symbol");

      if (types.length === 0) return (output.value = "⚠️ Select at least one type");

      let password = "";
      while (password.length < length) {
        const type = types[Math.floor(Math.random() * types.length)];
        password += getRandom[type]();
      }

      output.value = password.slice(0, length);
    }

    lengthSlider.addEventListener("input", () => {
      lengthValue.textContent = lengthSlider.value;
    });

    copyBtn.addEventListener("click", () => {
      if (!output.value) return;
      navigator.clipboard.writeText(output.value);
      copyBtn.textContent = "Copied!";
      setTimeout(() => (copyBtn.textContent = "Copy"), 1500);
    });

    generateBtn.addEventListener("click", generatePassword);

    window.onload = generatePassword;
  </script>
</body>
</html>
