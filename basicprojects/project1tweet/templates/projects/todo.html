<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App by - Code with Daru</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 flex flex-col items-center justify-center px-4 py-10 relative">

    <!-- Home Button -->
    <a href="{% url 'home' %}" class="absolute top-4 left-4">
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md shadow-md transition duration-300">
        ‚Üê Home
      </button>
    </a>

    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-800">üìù This is your TODO App</h2>

      <!-- Input form -->
      <div class="flex gap-3">
        <input
          type="text"
          id="input1"
          placeholder="Enter your task"
          class="flex-1 px-4 py-2 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="add"
          class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition"
        >
          Add Item
        </button>
      </div>

      <!-- Task Results -->
      <div id="result" class="space-y-4"></div>
    </div>

    <script>
      let taskInput = document.getElementById('input1');
      let addItem = document.getElementById('add');
      let resultBox = document.getElementById('result');

      addItem.addEventListener("click", () => {
        const taskValue = taskInput.value.trim();
        if (taskValue === "") {
          console.log("error found: task is empty");
          return;
        }

        const taskDiv = document.createElement('div');
        taskDiv.className = "bg-gray-100 border border-gray-300 p-3 rounded mb-2 flex justify-between items-center";

        const taskText = document.createElement('span');
        taskText.textContent = taskValue;
        taskText.className = "text-gray-800";

        const doneBtn = document.createElement('button');
        doneBtn.textContent = '‚úî';
        doneBtn.className = "px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 transition";
        doneBtn.addEventListener('click', () => {
          taskText.classList.toggle('line-through');
          taskText.classList.toggle('text-gray-400');
        });

        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = '‚úñ';
        cancelBtn.className = "px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition";
        cancelBtn.addEventListener('click', () => {
          taskDiv.remove();
        });

        const buttonsDiv = document.createElement('div');
        buttonsDiv.className = "flex gap-2";
        buttonsDiv.appendChild(doneBtn);
        buttonsDiv.appendChild(cancelBtn);

        taskDiv.appendChild(taskText);
        taskDiv.appendChild(buttonsDiv);
        resultBox.appendChild(taskDiv);

        taskInput.value = "";
      });
    </script>
  </body>
</html>
