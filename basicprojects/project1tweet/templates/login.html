{% extends "base.html" %}
{% block title %}Login - Learning Hub{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md mx-4">
    <h2 class="text-3xl font-bold text-center text-primary mb-6">🔐 Login to Your Account</h2>
    <form method="POST" action="{% url 'login' %}" class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="label font-semibold text-gray-700">Username</label>
        <input type="text" name="username" class="input input-bordered w-full" required>
      </div>

      <!-- Password -->
      <div>
        <label class="label font-semibold text-gray-700">Password</label>
        <input type="password" name="password" class="input input-bordered w-full" required>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit" class="btn btn-primary w-full">Login</button>
      </div>

      <!-- Optional Links -->
      <div class="text-center text-sm mt-4 text-gray-600">
        Don’t have an account? <a href="{% url 'signup' %}" class="text-secondary font-medium">Register</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
